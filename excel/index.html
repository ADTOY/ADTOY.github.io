<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>报价表（支持WPS）</title>

  <!-- Luckysheet 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/pluginsCss.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/plugins.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/assets/iconfont/iconfont.css" />

  <!-- Luckysheet 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>

  <!-- Excel 解析库（Luckysheet 内部依赖） -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- html2canvas（导出图片用） -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #luckysheet { width: 100%; height: calc(100vh - 60px); margin: 0 auto; }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 8px;
      background: #f5f5f5;
    }
    .toolbar button, .toolbar input {
      flex: 1 1 auto;
      min-width: 90px;
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <input type="file" id="uploadExcel" accept=".xlsx,.xls" />
    <button onclick="saveExcel()">💾 保存Excel</button>
    <button onclick="exportImage()">🖼 导出图片</button>
    <button onclick="clearData()">🗑 清空</button>
  </div>

  <div id="luckysheet"></div>
  <div id="toast" class="toast"></div>

  <script>
    const STORAGE_KEY = "my_luckysheet_data";

    function showToast(msg) {
      let toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    function initLuckysheet(data) {
      luckysheet.destroy();
      luckysheet.create({
        container: 'luckysheet',
        showinfobar: false,
        lang: 'zh',
        data: data || [{
          name: "报价表",
          index: 0,
          status: 1,
          order: 0,
          row: 20,
          column: 10,
          celldata: [],
          config: {}
        }],
        showsheetbar: false,
        showtoolbar: true
      });
    }

    // 加载本地保存的数据
    window.onload = function() {
      let savedData = localStorage.getItem(STORAGE_KEY);
      if (savedData) {
        initLuckysheet(JSON.parse(savedData));
      } else {
        initLuckysheet(null);
      }
    };

    // 上传 Excel（兼容 WPS）
    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      let file = e.target.files[0];
      let reader = new FileReader();
      reader.onload = function(evt) {
        let data = evt.target.result;

        // 用 Luckysheet 内置的 Excel 转换器，保留样式和公式
        luckysheet.transExcel.getExcelDataArr(data, function(importJson) {
          initLuckysheet(importJson);
          localStorage.setItem(STORAGE_KEY, JSON.stringify(importJson));
          showToast("导入成功 ✅");
        });
      };
      reader.readAsArrayBuffer(file);
    });

    // 保存 Excel
    function saveExcel() {
      let data = luckysheet.getAllSheets();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

      // 转换回 Excel 文件并下载
      let exportExcel = luckysheet.toExcel();
      let blob = new Blob([exportExcel], { type: "application/octet-stream" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "报价表.xlsx";
      link.click();

      showToast("保存成功 ✅");
    }

    // 导出为图片
    function exportImage() {
      let container = document.getElementById("luckysheet");
      html2canvas(container, { scale: 2 }).then(canvas => {
        let link = document.createElement("a");
        link.download = "报价表.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        showToast("导出成功 ✅");
      });
    }

    // 清空数据
    function clearData() {
      localStorage.removeItem(STORAGE_KEY);
      initLuckysheet(null);
      showToast("已清空 🗑");
    }
  </script>

</body>
</html>
