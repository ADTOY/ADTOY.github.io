<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>æ”¯æŒæ ·å¼å¯¼å…¥ Excel â‡¢ Luckysheet</title>

  <!-- Luckysheet æ ·å¼ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/pluginsCss.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/plugins.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/assets/iconfont/iconfont.css" />

  <!-- Luckysheet è„šæœ¬ -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>

  <!-- LuckyExcelï¼šExcel â†” Luckysheet æ ·å¼å¯¼å…¥å¯¼å‡º -->
  <script src="https://cdn.jsdelivr.net/gh/oy-paddy/luckysheet_import_export/dist/luckyexcel.js"></script>

  <!-- html2canvas ç”¨äºå›¾ç‰‡å¯¼å‡º -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #luckysheet { width: 100%; height: calc(100vh - 60px); }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 8px;
      background: #f5f5f5;
    }
    .toolbar button, .toolbar input {
      flex: 1 1 auto;
      min-width: 90px;
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <input type="file" id="uploadExcel" accept=".xlsx" />
    <button onclick="saveExcel()">ğŸ’¾ ä¿å­˜Excel</button>
    <button onclick="exportImage()">ğŸ–¼ å¯¼å‡ºå›¾ç‰‡</button>
    <button onclick="clearData()">ğŸ—‘ æ¸…ç©º</button>
  </div>

  <div id="luckysheet"></div>
  <div id="toast" class="toast"></div>

  <script>
    const STORAGE_KEY = "my_luckysheet_data";

    function showToast(msg) {
      let t = document.getElementById("toast");
      t.innerText = msg;
      t.style.display = "block";
      setTimeout(()=> { t.style.display = "none"; }, 2000);
    }

    function initLuckysheet(data) {
      luckysheet.destroy();
      luckysheet.create({
        container: 'luckysheet',
        showinfobar: false,
        lang: 'zh',
        data: data || [{
          name: "Sheet1",
          index: 0,
          status: 1,
          order: 0,
          row: 20,
          column: 10,
          celldata: [],
          config: {}
        }],
        showsheetbar: false,
        showtoolbar: true
      });
    }

    window.onload = function() {
      let saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        try {
          initLuckysheet(JSON.parse(saved));
        } catch (e) {
          console.error("æœ¬åœ°æ•°æ®åŠ è½½å¤±è´¥", e);
          initLuckysheet(null);
        }
      } else {
        initLuckysheet(null);
      }
    };

    // ä¸Šä¼  Excelï¼Œç”¨ LuckyExcel è½¬æ¢
    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      let file = e.target.files[0];
      if (!file) return;
      LuckyExcel.transformExcelToLucky(file, function(exportJson) {
        // exportJson.sheets æ˜¯ä¸€ä¸ªæ•°ç»„ï¼Œç›´æ¥ç»™ Luckysheet ç”¨
        initLuckysheet(exportJson.sheets);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(exportJson.sheets));
        showToast("å¯¼å…¥æˆåŠŸ âœ…");
      }, function(error) {
        console.error("å¯¼å…¥å¤±è´¥", error);
        alert("å¯¼å…¥å¤±è´¥ï¼è¯·æ£€æŸ¥ Excel æ ¼å¼ã€‚");
      });
    });

    // ä¿å­˜ Excelï¼ˆä» Luckysheet å¯¼å‡º Excelï¼‰
    function saveExcel() {
      let sheets = luckysheet.getAllSheets();
      // ç”¨ LuckyExcel æˆ–è€… Luckysheet è‡ªå¸¦å¯¼å‡º
      LuckyExcel.exportLuckyToExcel({
        sheets: sheets
      }, "æŠ¥ä»·è¡¨.xlsx");

      localStorage.setItem(STORAGE_KEY, JSON.stringify(sheets));
      showToast("ä¿å­˜æˆåŠŸ âœ…");
    }

    // å¯¼å‡ºä¸ºå›¾ç‰‡
    function exportImage() {
      let container = document.getElementById("luckysheet");
      html2canvas(container, { scale: 2 }).then(canvas => {
        let link = document.createElement("a");
        link.download = "æŠ¥ä»·è¡¨.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        showToast("å¯¼å‡ºæˆåŠŸ âœ…");
      });
    }

    // æ¸…ç©º
    function clearData() {
      localStorage.removeItem(STORAGE_KEY);
      initLuckysheet(null);
      showToast("å·²æ¸…ç©º ğŸ—‘");
    }
  </script>

</body>
</html>
