<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>报价表（支持覆盖+跨设备同步）</title>

  <!-- Luckysheet 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/pluginsCss.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/plugins.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/assets/iconfont/iconfont.css" />

  <!-- Luckysheet 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>

  <!-- LuckyExcel：Excel ↔ Luckysheet（支持样式） -->
  <script src="https://cdn.jsdelivr.net/gh/oy-paddy/luckysheet_import_export/dist/luckyexcel.js"></script>

  <!-- html2canvas：导出图片 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #luckysheet { width: 100%; height: calc(100vh - 60px); }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 8px;
      background: #f5f5f5;
    }
    .toolbar button, .toolbar input {
      flex: 1 1 auto;
      min-width: 90px;
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <input type="file" id="uploadExcel" accept=".xlsx" />
    <button onclick="saveExcel()">💾 保存Excel</button>
    <button onclick="exportImage()">🖼 导出图片</button>
    <button onclick="clearData()">🗑 清空</button>
  </div>

  <div id="luckysheet"></div>
  <div id="toast" class="toast"></div>

  <script>
    const STORAGE_KEY = "my_luckysheet_data";
    const GIST_ID = "替换成你自己的Gist ID"; // 你需要先在 GitHub Gist 创建一个 JSON 文件
    const GITHUB_TOKEN = "替换成你的GitHub Token"; // 用来写入 gist

    function showToast(msg) {
      let t = document.getElementById("toast");
      t.innerText = msg;
      t.style.display = "block";
      setTimeout(()=> { t.style.display = "none"; }, 2000);
    }

    function initLuckysheet(data) {
      luckysheet.destroy();
      luckysheet.create({
        container: 'luckysheet',
        showinfobar: false,
        lang: 'zh',
        data: data || [{
          name: "报价表",
          index: 0,
          status: 1,
          order: 0,
          row: 20,
          column: 10,
          celldata: [],
          config: {}
        }],
        showsheetbar: false,
        showtoolbar: true
      });
    }

    // === 从 Gist 获取最新数据（跨设备同步）
    async function loadFromGist() {
      try {
        let res = await fetch(`https://api.github.com/gists/${GIST_ID}`);
        let gist = await res.json();
        let content = gist.files["data.json"].content;
        let parsed = JSON.parse(content);
        initLuckysheet(parsed);
        localStorage.setItem(STORAGE_KEY, content);
        showToast("已从云端加载 ✅");
      } catch (e) {
        console.warn("云端加载失败，尝试本地数据", e);
        let saved = localStorage.getItem(STORAGE_KEY);
        initLuckysheet(saved ? JSON.parse(saved) : null);
      }
    }

    window.onload = loadFromGist;

    // === 导入 Excel（覆盖旧数据）
    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      let file = e.target.files[0];
      if (!file) return;

      if (!confirm("⚠️ 确认要覆盖当前报价表吗？此操作不可撤销！")) {
        e.target.value = "";
        return;
      }

      LuckyExcel.transformExcelToLucky(file, function(exportJson) {
        if (!exportJson.sheets || exportJson.sheets.length === 0) {
          alert("Excel内容为空！");
          return;
        }

        localStorage.removeItem(STORAGE_KEY);
        luckysheet.destroy();

        luckysheet.create({
          container: 'luckysheet',
          showinfobar: false,
          lang: 'zh',
          data: exportJson.sheets,
          showsheetbar: false,
          showtoolbar: true
        });

        localStorage.setItem(STORAGE_KEY, JSON.stringify(exportJson.sheets));
        showToast("导入成功 ✅");
        e.target.value = "";
      }, function(err) {
        console.error("导入失败", err);
        alert("导入失败！请检查 Excel 格式。");
      });
    });

    // === 保存 Excel + 上传 Gist（同步云端）
    async function saveExcel() {
      let sheets = luckysheet.getAllSheets();

      LuckyExcel.exportLuckyToExcel({ sheets: sheets }, "报价表.xlsx");
      localStorage.setItem(STORAGE_KEY, JSON.stringify(sheets));

      try {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
          method: "PATCH",
          headers: {
            "Authorization": `token ${GITHUB_TOKEN}`,
            "Accept": "application/vnd.github.v3+json"
          },
          body: JSON.stringify({
            files: {
              "data.json": {
                content: JSON.stringify(sheets)
              }
            }
          })
        });
        showToast("保存成功 ✅ 已同步云端");
      } catch (e) {
        console.error("云端保存失败", e);
        showToast("保存到本地 ✅（云端失败）");
      }
    }

    // === 导出为图片
    function exportImage() {
      let container = document.getElementById("luckysheet");
      html2canvas(container, { scale: 2 }).then(canvas => {
        let link = document.createElement("a");
        link.download = "报价表.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        showToast("导出成功 ✅");
      });
    }

    // === 清空
    function clearData() {
      if (!confirm("⚠️ 确认清空所有数据吗？")) return;
      localStorage.removeItem(STORAGE_KEY);
      initLuckysheet(null);
      showToast("已清空 🗑");
    }
  </script>

</body>
</html>
