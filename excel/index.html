<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>æŠ¥ä»·è¡¨ï¼ˆæ”¯æŒWPSï¼‰</title>

  <!-- Luckysheet æ ·å¼ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/pluginsCss.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/plugins.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/assets/iconfont/iconfont.css" />

  <!-- Luckysheet è„šæœ¬ -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>

  <!-- Excel è§£æåº“ï¼ˆLuckysheet å†…éƒ¨ä¾èµ–ï¼‰ -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- html2canvasï¼ˆå¯¼å‡ºå›¾ç‰‡ç”¨ï¼‰ -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #luckysheet { width: 100%; height: calc(100vh - 60px); margin: 0 auto; }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 8px;
      background: #f5f5f5;
    }
    .toolbar button, .toolbar input {
      flex: 1 1 auto;
      min-width: 90px;
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <input type="file" id="uploadExcel" accept=".xlsx,.xls" />
    <button onclick="saveExcel()">ğŸ’¾ ä¿å­˜Excel</button>
    <button onclick="exportImage()">ğŸ–¼ å¯¼å‡ºå›¾ç‰‡</button>
    <button onclick="clearData()">ğŸ—‘ æ¸…ç©º</button>
  </div>

  <div id="luckysheet"></div>
  <div id="toast" class="toast"></div>

  <script>
    const STORAGE_KEY = "my_luckysheet_data";

    function showToast(msg) {
      let toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    function initLuckysheet(data) {
      luckysheet.destroy();
      luckysheet.create({
        container: 'luckysheet',
        showinfobar: false,
        lang: 'zh',
        data: data || [{
          name: "æŠ¥ä»·è¡¨",
          index: 0,
          status: 1,
          order: 0,
          row: 20,
          column: 10,
          celldata: [],
          config: {}
        }],
        showsheetbar: false,
        showtoolbar: true
      });
    }

    // åŠ è½½æœ¬åœ°ä¿å­˜çš„æ•°æ®
    window.onload = function() {
      let savedData = localStorage.getItem(STORAGE_KEY);
      if (savedData) {
        initLuckysheet(JSON.parse(savedData));
      } else {
        initLuckysheet(null);
      }
    };

    // ä¸Šä¼  Excelï¼ˆå…¼å®¹ WPSï¼‰
    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      let file = e.target.files[0];
      let reader = new FileReader();
      reader.onload = function(evt) {
        let data = evt.target.result;

        // ç”¨ Luckysheet å†…ç½®çš„ Excel è½¬æ¢å™¨ï¼Œä¿ç•™æ ·å¼å’Œå…¬å¼
        luckysheet.transExcel.getExcelDataArr(data, function(importJson) {
          initLuckysheet(importJson);
          localStorage.setItem(STORAGE_KEY, JSON.stringify(importJson));
          showToast("å¯¼å…¥æˆåŠŸ âœ…");
        });
      };
      reader.readAsArrayBuffer(file);
    });

    // ä¿å­˜ Excel
    function saveExcel() {
      let data = luckysheet.getAllSheets();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

      // è½¬æ¢å› Excel æ–‡ä»¶å¹¶ä¸‹è½½
      let exportExcel = luckysheet.toExcel();
      let blob = new Blob([exportExcel], { type: "application/octet-stream" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "æŠ¥ä»·è¡¨.xlsx";
      link.click();

      showToast("ä¿å­˜æˆåŠŸ âœ…");
    }

    // å¯¼å‡ºä¸ºå›¾ç‰‡
    function exportImage() {
      let container = document.getElementById("luckysheet");
      html2canvas(container, { scale: 2 }).then(canvas => {
        let link = document.createElement("a");
        link.download = "æŠ¥ä»·è¡¨.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        showToast("å¯¼å‡ºæˆåŠŸ âœ…");
      });
    }

    // æ¸…ç©ºæ•°æ®
    function clearData() {
      localStorage.removeItem(STORAGE_KEY);
      initLuckysheet(null);
      showToast("å·²æ¸…ç©º ğŸ—‘");
    }
  </script>

</body>
</html>
