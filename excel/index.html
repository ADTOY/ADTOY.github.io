<body>

  <div class="toolbar">

  <div id="luckysheet"></div>

  <script>
    const STORAGE_KEY = "my_luckysheet_data";
    const GIST_ID = "æ›¿æ¢æˆä½ è‡ªå·±çš„Gist ID"; // ä½ éœ€è¦å…ˆåœ¨ GitHub Gist åˆ›å»ºä¸€ä¸ª JSON æ–‡ä»¶
    const GITHUB_TOKEN = "æ›¿æ¢æˆä½ çš„GitHub Token"; // ç”¨æ¥å†™å…¥ gist

    function showToast(msg) {
      let t = document.getElementById("toast");
      t.innerText = msg;
      t.style.display = "block";
      setTimeout(()=> { t.style.display = "none"; }, 2000);
    }

    function initLuckysheet(data) {
      luckysheet.destroy();
      luckysheet.create({
        container: 'luckysheet',
        showinfobar: false,
        lang: 'zh',
        data: data || [{
          name: "æŠ¥ä»·è¡¨",
          index: 0,
          status: 1,
          order: 0,
          row: 20,
          column: 10,
          celldata: [],
          config: {}

        showsheetbar: false,
        showtoolbar: true

    }

    // === ä» Gist è·å–æœ€æ–°æ•°æ®ï¼ˆè·¨è®¾å¤‡åŒæ­¥ï¼‰
    async function loadFromGist() {
      try {
        let res = await fetch(`https://api.github.com/gists/${GIST_ID}`);
        let gist = await res.json();
        let content = gist.files["data.json"].content;
        let parsed = JSON.parse(content);
        initLuckysheet(parsed);
        localStorage.setItem(STORAGE_KEY, content);
        showToast("å·²ä»äº‘ç«¯åŠ è½½ âœ…");
      } catch (e) {
        console.warn("äº‘ç«¯åŠ è½½å¤±è´¥ï¼Œå°è¯•æœ¬åœ°æ•°æ®", e);
        let saved = localStorage.getItem(STORAGE_KEY);
        initLuckysheet(saved ? JSON.parse(saved) : null);
      }
    }

    window.onload = loadFromGist;

    // === å¯¼å…¥ Excelï¼ˆè¦†ç›–æ—§æ•°æ®ï¼‰
    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      let file = e.target.files[0];
      if (!file) return;

      if (!confirm("âš ï¸ ç¡®è®¤è¦è¦†ç›–å½“å‰æŠ¥ä»·è¡¨å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼")) {
        e.target.value = "";
        return;
      }

      LuckyExcel.transformExcelToLucky(file, function(exportJson) {
        if (!exportJson.sheets || exportJson.sheets.length === 0) {
          alert("Excelå†…å®¹ä¸ºç©ºï¼");
          return;
        }

        localStorage.removeItem(STORAGE_KEY);
        luckysheet.destroy();

        luckysheet.create({
          container: 'luckysheet',
          showinfobar: false,
          lang: 'zh',
          data: exportJson.sheets,
          showsheetbar: false,
          showtoolbar: true
        });

        localStorage.setItem(STORAGE_KEY, JSON.stringify(exportJson.sheets));
        showToast("å¯¼å…¥æˆåŠŸ âœ…");
        e.target.value = "";
      }, function(err) {
        console.error("å¯¼å…¥å¤±è´¥", err);
        alert("å¯¼å…¥å¤±è´¥ï¼è¯·æ£€æŸ¥ Excel æ ¼å¼ã€‚");
      });
    });

    // === ä¿å­˜ Excel + ä¸Šä¼  Gistï¼ˆåŒæ­¥äº‘ç«¯ï¼‰
    async function saveExcel() {
      let sheets = luckysheet.getAllSheets();

      LuckyExcel.exportLuckyToExcel({ sheets: sheets }, "æŠ¥ä»·è¡¨.xlsx");
      localStorage.setItem(STORAGE_KEY, JSON.stringify(sheets));

      try {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
          method: "PATCH",
          headers: {
            "Authorization": `token ${GITHUB_TOKEN}`,
            "Accept": "application/vnd.github.v3+json"
          },
          body: JSON.stringify({
            files: {
              "data.json": {
                content: JSON.stringify(sheets)
              }
            }
          })
        });
        showToast("ä¿å­˜æˆåŠŸ âœ… å·²åŒæ­¥äº‘ç«¯");
      } catch (e) {
        console.error("äº‘ç«¯ä¿å­˜å¤±è´¥", e);
        showToast("ä¿å­˜åˆ°æœ¬åœ° âœ…ï¼ˆäº‘ç«¯å¤±è´¥ï¼‰");
      }
    }

    // === å¯¼å‡ºä¸ºå›¾ç‰‡
    function exportImage() {
      let container = document.getElementById("luckysheet");
      html2canvas(container, { scale: 2 }).then(canvas => {
        let link = document.createElement("a");
        link.download = "æŠ¥ä»·è¡¨.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        showToast("å¯¼å‡ºæˆåŠŸ âœ…");

    // === æ¸…ç©º

    }
  </script>
