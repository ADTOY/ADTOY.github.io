<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>报价表</title>

  <!-- Luckysheet 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/pluginsCss.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/plugins.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/assets/iconfont/iconfont.css" />

  <!-- Luckysheet 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>

  <!-- Excel 解析库 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- 导出图片 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #luckysheet { width: 100%; height: calc(100vh - 60px); margin: 0 auto; }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 8px;
      background: #f5f5f5;
    }
    .toolbar button, .toolbar input {
      flex: 1 1 auto;
      min-width: 90px;
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <input type="file" id="uploadExcel" accept=".xlsx,.xls" />
    <button onclick="saveExcel()">💾 保存Excel</button>
    <button onclick="exportImage()">🖼 导出图片</button>
    <button onclick="clearData()">🗑 清空</button>
  </div>

  <div id="luckysheet"></div>
  <div id="toast" class="toast"></div>

  <script>
    const STORAGE_KEY = "my_luckysheet_data";

    function showToast(msg) {
      let toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    function initLuckysheet(data) {
      luckysheet.destroy();
      luckysheet.create({
        container: 'luckysheet',
        showinfobar: false,
        lang: 'zh',
        data: data || [{
          name: "报价表",
          index: 0,
          status: 1,
          order: 0,
          row: 20,
          column: 10,
          celldata: [],
          config: {}
        }],
        showsheetbar: false,
        showtoolbar: true
      });
    }

    // 加载本地保存的数据
    window.onload = function() {
      let savedData = localStorage.getItem(STORAGE_KEY);
      if (savedData) {
        initLuckysheet(JSON.parse(savedData));
      } else {
        initLuckysheet(null);
      }
    };

    // 上传 Excel
    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      let file = e.target.files[0];
      let reader = new FileReader();
      reader.onload = function(evt) {
        let data = new Uint8Array(evt.target.result);
        let workbook = XLSX.read(data, {type: 'array'});
        let sheetName = workbook.SheetNames[0];
        let sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], {header: 1});

        let luckysheetData = [];
        for (let r = 0; r < sheet.length; r++) {
          for (let c = 0; c < sheet[r].length; c++) {
            if (sheet[r][c] !== null && sheet[r][c] !== undefined) {
              luckysheetData.push({
                r: r,
                c: c,
                v: { m: sheet[r][c].toString(), v: sheet[r][c] }
              });
            }
          }
        }

        initLuckysheet([{
          name: sheetName,
          index: 0,
          status: 1,
          order: 0,
          row: sheet.length + 10,
          column: sheet[0].length + 5,
          celldata: luckysheetData
        }]);

        localStorage.setItem(STORAGE_KEY, JSON.stringify(luckysheet.getAllSheets()));
        showToast("导入成功 ✅");
      };
      reader.readAsArrayBuffer(file);
    });

    // 保存 Excel
    function saveExcel() {
      let data = luckysheet.getAllSheets();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      let sheet = data[0];
      let aoa = [];
      let maxRow = sheet.row, maxCol = sheet.column;

      for (let r = 0; r < maxRow; r++) {
        let row = [];
        for (let c = 0; c < maxCol; c++) {
          let cell = sheet.celldata.find(item => item.r === r && item.c === c);
          row.push(cell ? cell.v.v : "");
        }
        aoa.push(row);
      }

      let ws = XLSX.utils.aoa_to_sheet(aoa);
      let wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, sheet.name || "Sheet1");
      XLSX.writeFile(wb, "报价表.xlsx");

      showToast("保存成功 ✅");
    }

    // 导出为图片
    function exportImage() {
      let container = document.getElementById("luckysheet");
      html2canvas(container, { scale: 2 }).then(canvas => {
        let link = document.createElement("a");
        link.download = "报价表.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        showToast("导出成功 ✅");
      });
    }

    // 清空数据
    function clearData() {
      localStorage.removeItem(STORAGE_KEY);
      initLuckysheet(null);
      showToast("已清空 🗑");
    }
  </script>

</body>
</html>
