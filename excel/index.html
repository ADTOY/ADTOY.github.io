<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>支持样式导入 Excel ⇢ Luckysheet</title>

  <!-- Luckysheet 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/pluginsCss.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/plugins.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/assets/iconfont/iconfont.css" />

  <!-- Luckysheet 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>

  <!-- LuckyExcel：Excel ↔ Luckysheet 样式导入导出 -->
  <script src="https://cdn.jsdelivr.net/gh/oy-paddy/luckysheet_import_export/dist/luckyexcel.js"></script>

  <!-- html2canvas 用于图片导出 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #luckysheet { width: 100%; height: calc(100vh - 60px); }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 8px;
      background: #f5f5f5;
    }
    .toolbar button, .toolbar input {
      flex: 1 1 auto;
      min-width: 90px;
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <input type="file" id="uploadExcel" accept=".xlsx" />
    <button onclick="saveExcel()">💾 保存Excel</button>
    <button onclick="exportImage()">🖼 导出图片</button>
    <button onclick="clearData()">🗑 清空</button>
  </div>

  <div id="luckysheet"></div>
  <div id="toast" class="toast"></div>

  <script>
    const STORAGE_KEY = "my_luckysheet_data";

    function showToast(msg) {
      let t = document.getElementById("toast");
      t.innerText = msg;
      t.style.display = "block";
      setTimeout(()=> { t.style.display = "none"; }, 2000);
    }

    function initLuckysheet(data) {
      luckysheet.destroy();
      luckysheet.create({
        container: 'luckysheet',
        showinfobar: false,
        lang: 'zh',
        data: data || [{
          name: "Sheet1",
          index: 0,
          status: 1,
          order: 0,
          row: 20,
          column: 10,
          celldata: [],
          config: {}
        }],
        showsheetbar: false,
        showtoolbar: true
      });
    }

    window.onload = function() {
      let saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        try {
          initLuckysheet(JSON.parse(saved));
        } catch (e) {
          console.error("本地数据加载失败", e);
          initLuckysheet(null);
        }
      } else {
        initLuckysheet(null);
      }
    };

    // 上传 Excel，用 LuckyExcel 转换
    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      let file = e.target.files[0];
      if (!file) return;
      LuckyExcel.transformExcelToLucky(file, function(exportJson) {
        // exportJson.sheets 是一个数组，直接给 Luckysheet 用
        initLuckysheet(exportJson.sheets);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(exportJson.sheets));
        showToast("导入成功 ✅");
      }, function(error) {
        console.error("导入失败", error);
        alert("导入失败！请检查 Excel 格式。");
      });
    });

    // 保存 Excel（从 Luckysheet 导出 Excel）
    function saveExcel() {
      let sheets = luckysheet.getAllSheets();
      // 用 LuckyExcel 或者 Luckysheet 自带导出
      LuckyExcel.exportLuckyToExcel({
        sheets: sheets
      }, "报价表.xlsx");

      localStorage.setItem(STORAGE_KEY, JSON.stringify(sheets));
      showToast("保存成功 ✅");
    }

    // 导出为图片
    function exportImage() {
      let container = document.getElementById("luckysheet");
      html2canvas(container, { scale: 2 }).then(canvas => {
        let link = document.createElement("a");
        link.download = "报价表.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        showToast("导出成功 ✅");
      });
    }

    // 清空
    function clearData() {
      localStorage.removeItem(STORAGE_KEY);
      initLuckysheet(null);
      showToast("已清空 🗑");
    }
  </script>

</body>
</html>
